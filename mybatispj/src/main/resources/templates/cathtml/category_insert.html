<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Category 보기</title>
</head>
<body>
<form id="form" name="form" method="post" action="/catweb/category_list_update" th:object="${catList}">
    <input type="number" th:field="*{id}" readonly/>
    <input type="text" th:field="*{name}" />
    <input type="submit" value="수정"/>
    <input type="reset" value="복원"/>
    <a th:href="@{/catweb/category_list_delete(id=*{id})}">삭제</a>
</form>
</body>
</html>
